<html>
<head>
	<meta charset="UTF-8" />

</head>

<link rel="stylesheet" type="text/css"  href="../css/planMeals.css">
<link rel="stylesheet" type="text/css"  href="../css/reset.css">

<main id="contents" class="hd__mealsSchedule hd__main--pt0">

	<div class="mealsSchedule hd__inner1100">
		<section class="mealsSchedule__sec">
			<form method="post" id="inputForm" name="inputForm">
				<input id="mealType" name="mealType" type="hidden" value="1">
				<input id="mealPrice" name="mealPrice" type="hidden" value="8500">
				<input id="maxPrice" name="maxPrice" type="hidden" value="0">
				<input id="minPrice" name="minPrice" type="hidden" value="0">
				<input id="mealCnt" name="mealCnt" type="hidden" value="">
				<input id="mealWeek" name="mealWeek" type="hidden" value="">
				<input id="mealWeekCnt" name="mealWeekCnt" type="hidden" value="">
				<input id="menuDate" name="menuDate" type="hidden" value="">
				<input id="experienceYN" name="experienceYN" type="hidden" value="N">
				<input id="menuDateCnt" name="menuDateCnt" type="hidden" value="">

				<h2 class="meals__title"><span>설계하기</span></h2>

				<ol class="meals-order">
					<li class="on">기간/끼니수 선택</li>
<!-- 					<li>배송일 선택</li>
					<li>메뉴 선택</li> -->
				</ol>

				<section class="meals-area">
					<div class="meals-area__cont">
						<h3 class="meals-area__cont__title "><span>식단관리 기간을 선택하세요.</span></h3>

						<div class="box clearfix">
							<li class="box__list hd__custom-label experiencePack" style="">
								<input type="radio" class="hidden" name="week" id="experience" value="1" data-checked="n">
								<label for="experience">체험팩</label>
							</li>

							<li class="box__list hd__custom-label">
								<input type="radio" class="hidden" name="week" id="week01" value="1" data-checked="n">
								<label for="week01" class="on">1주</label>
							</li>

							<li class="box__list hd__custom-label">
								<input type="radio" class="hidden" name="week" id="week02" value="2" data-checked="n">
								<label for="week02">2주</label>
							</li>
						</ul>
					</div>
				</section>

				<section class="meals-area weektype">
					<div class="meals-area__cont" id="weekend">
						<h3 class="meals-area__cont__title "><span>일주일에 몇 끼를 드실건가요?</span> <span class="meals-area__cont__desc">(주 6일 기준)</span></h3>

						<ul class="box clearfix">
							<li class="box__list hd__custom-label box-m">
								<input type="radio" class="hidden" name="dining" id="dining06" value="6" data-checked="n">
								<label for="dining06" class="on box-m"><span class="text">6끼<span class="text__desc">(하루 1끼)</span></span></label>
							</li>

							<li class="box__list hd__custom-label">
								<input type="radio" class="hidden" name="dining" id="dining08" value="9" data-checked="n">
								<label for="dining08"><span class="text">9끼<span class="text__desc">(하루 1~2끼)</span></span></label>
							</li>
									<!-- 
	                                <li class="box__list hd__custom-label">
	                                    <input type="radio" class="hidden" name="dining" id="dining12" value="12">
	                                    <label for="dining12"><span class="text">12끼<span class="text__desc">(하루 2끼)</span></span></label>
	                                </li>
	                            -->
	                        </ul>
	                    </div>

	                    <div class="meals-area__cont" id="exp" style="display: none;">	
	                    	<div class="experience__sec">
	                    		<div class="experience__img">
	                    			<img src="/front_pc/images/img_meals_eating.png" alt="">
	                    			<p>Try it</p>
	                    		</div>

	                    		<span class="experience__title">망설여진다면 <strong>체험해보세요</strong></span>

	                    		<p class="experience__txt">
	                    			케어식단 체험팩은 무료배송으로 총 3끼(각 1인분)가 제공됩니다.<br>
	                    			아래 다음단계 버튼을 눌러, 배송희망일과 메뉴를 확인하고 주문을 완성하세요. 
	                    		</p>
	                    	</div>
	                    </div>
	                </section>

	                <div class="meals-final">
	                	<span class="meals-final__head">총 선택 끼니 수 및 결제 예정 금액</span>

	                	<p class="meals-final__cont">
	                		<em><span class="meals-final__cont__num" data-total-count="6">6</span>끼</em> / 
	                		<em><span class="meals-final__cont__num money" data-total-money="51,000">51,000</span>원</em>
	                	</p>
	                </div>

	                <div class="meals-btn btn">
	                	<a href="#" class="btn-init next orange"><span>다음단계 →</span></a>
	                </div>
	            </form>
	        </section>
	    </div>
	</main>
	</html>
