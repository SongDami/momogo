
<html>
<head>
    <meta charset="UTF-8" />
    <title>Avocado Market 아이디 찾기</title>
    </head>
    
    
    <link rel="stylesheet" type="text/css"  href="../css/main.css">
    <link rel="stylesheet" type="text/css"  href="../css/idFind.css">


    
    
    <body>

    <div class="container">
      <h2>아이디 찾기</h2>

    <div class="findTab clearfix">
      <a class="findId" href="#">아이디 찾기</a>
      <a class="findPw" href="#">비밀번호 찾기</a>
    </div>
    <form id="findId" method="post" onsubmit="return formCheck()">
    <div class="input-group">

     <input type="text" class="name" name = "name" id="inputName" placeholder="이름">
     <br/>

     <input type="email" class="email" name = "email"  id="inputEmail" placeholder="이메일">
    </div>

      <button type="submit" class="find-id-btn" name="find_id_button">아이디 찾기</button>


    </form>
    
    <div class="desc">
    <p>- 회원 가입시 입력한 이름과 이메일 주소를 입력해 주세요.</p>
    <p>- 위 방법으로 찾지 못하는 경우 모모고 고객센터로 문의해 주세요.</p>
    </div>


  </div>


<script src="https://kit.fontawesome.com/f78786fc85.js" crossorigin="anonymous"></script>


 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
 
    <!-- validate,sweetalert 플러그인 참조 -->
    <script src="<%=request.getContextPath()%>/assets/plugins/validate/jquery.validate.min.js"></script>
    <script src="<%=request.getContextPath()%>/assets/plugins/validate/additional-methods.min.js"></script>
    <script src="<%=request.getContextPath()%>/assets/plugins/sweetalert/sweetalert2.all.min.js"></script>
    
    
    <script type="text/javascript">
    
    $(function() {
        $("#btnFindId").click(find_id_button);
    });
    
    
    function btnFindId(event) {
        var email = $("#email");
        
        if (email.val() == "") {
            alert("이메일을 입력하세요.");
            return;
        }
        
        var name = $("#name");
        
        if (name.val() == "") {
            alert("이름을 입력하세요.");
            return;
        }
        
        $.post("found_id.do", {
            email : email.val(),
            name : name.val()
        }, function(data){
            alert(eval(data).result);
        });
        
        }
    
    
    </script>
</body>
</html>
