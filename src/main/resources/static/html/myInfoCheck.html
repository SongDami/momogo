		</div>

		<div class="member-box__list txt-box">

		<div class="member-box__list input-box email">

			<input type="text" class="input_text" id="Q_EMAIL1" title="이메일" placeholder="이메일" value=""> <span>@</span> <input type="email" class="input_text input_mail" name="Q_EMAIL3" id="Q_EMAIL3" placeholder="이메일" validation="required" title="이메일" checkinputemail="Y">

		</div>




		<div class="member-box__list input-box cellphone">
			<span class="member-box__title">휴대폰번호</span>

					<option value="010">010</option>
					<option value="011">011</option>

					<option value="018">018</option>

			<input type="text" id="Q_MOBILE2" class="input_text inputMobile" maxlength="4" numberonly="">

			<input type="hidden" id="Q_MOBILE" value="010-5582-0743">
<!-- 
			<button type="button" class="btn-init grey" onclick="fnSendMobile()" id="sendMobile" disabled="">인증번호 전송</button> -->

		<div class="member-box__list input-box certification" style="display: none;">
			<span class="member-box__title">인증번호</span>

			<div class="certification__check">
				<input type="text" class="input_text" id="smsAuth" title="인증번호 입력" maxlength="4" numberonly="">
				<span class="back" id="smsAuthCountDown">남은시간 : 3분 00초</span>

			<button type="button" class="btn-init grey" id="confirmAuthBtn">확인</button>
			<span class="desc hide">인증이 완료 되었습니다.</span>
		</div>

		<p class="change-name">* 개명한 경우 고객센터로 문의해 주세요. (고객센터 : 0217-0510)</p>
